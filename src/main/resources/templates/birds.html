<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birds</title>
</head>
<body>
    <header>
        <h1>Birds</h1>
    </header>
    <div>
        <ul>
            <li th:each="bird: ${birds}"><a th:href="@{/bird(id=${bird.id})}" th:text="${bird.name}">Bird Name...</a></li>
        </ul>
    </div>
    <Footer>JAC Enterprises 2022</Footer>
</body>
</html>
